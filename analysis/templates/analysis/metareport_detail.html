{% extends 'base.html' %}
{% block body_block %}
<div class="container">
  <div class="container">
    <h3>{{ object.title }}</h3>
  </div>
  <div class="container">
    <a href="{{ object.csv.url }}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Download CSV</a>
    <p><i>This meta report was created by {{ object.user }} on {{ object.creation_date }}.</i></p>
  </div>
</div>  
{% endblock %}
